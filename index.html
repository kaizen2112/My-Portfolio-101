     <!-- Navigation bar for desktop -->
    <nav id="desktop-nav">
        <div class="logo">Kazi Tasrif</div>
        <div>

                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>

                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    
      <!-- Navigation for mobile phones -->
    <nav id="hamburger-nav">
        <div class="logo">Kazi Tasrif</div>

        <div class="hamburger-menu">
          <div class="hamburger-icon" onclick="toggleMenu()" >
            <span></span>
            <span></span>
            <span></span>

          <div class="menu-links">
            <li><a href="#about" onclick="toggleMenu()">About</a></li>

    <!-- PROFILE SECTION -->
    <section id="profile">
      <div class="section__pic-container">
          <img src="./assets/profile-pic.png" alt="Kazi Tasrif profile picture"/>
      </div>
      <div class="section__text">
        <p class="section__text__p1">Hello, I'm</p>
        <h1 class="title">Kazi Tasrif</h1>
        <p class="section__text__p2">Frontend Developer</p>

        <div class="btn-container">
          <button class="btn btn-color-2" onclick="window.open('./assets/resume-example.pdf')">Download CV</button>
          <button class="btn btn-color-1" onclick="location.href='./#contact'">Download CV</button>
        </div>

        <div id="socials-container">
          <img src="./assets/linkedin.png" alt="My LinkedIn profile" 
          class="icon" onclick="location.href='https://linkedin.com/'">
          
          <img src="./assets/github.png" alt="My GitHub profile" 
          class="icon" onclick="location.href='https://github.com/'">
        
        </div>
        

      </div>
    </section>
